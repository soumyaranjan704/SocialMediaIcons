<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Social Media ICONS</title>
<!-- HERE YOU CAN USE THE BOOSTRAP LINK -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Here we are adding external css link now we are creating a .css file  --> 
<!-- for comment you can use ctrl+/ -->
<link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="social-media-links">
            <!-- you can see the inside links class anchor a tag is there so we need to add the style inside anchor tag -->
            <div class="links">
                <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </div>
        </div>
    </body>
</html>
